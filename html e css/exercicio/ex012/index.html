<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <P>este video esta hospedado no meu servidor localmente</P>
    <video src="media/video.mp4" width="500" controls autoplay loop></video>

    <p>Videos externo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DflgCA4P8OQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
