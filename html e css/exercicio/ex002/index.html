<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paragrafo</title>
	<!--A tag <title></title> adiciona o titulo na aba do navegador/-->
</head>
<body>
	<h1>Parágrafo e quebra de linha</h1>
	<!--a tag h1 Adiciona cabeçalho/-->
	<p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio da tag p e /p</p>
		<!--a tag <p></p> Adiciona paragafo/-->
	<p>Se precisar quebrar o texto <br> em linha vocẽ pode usar a tag &lt;br&gt; <!-- &lt sinal de maior e &gt sinal de maio/--> </p>
	&copy; &reg;
	<p>Vamos adicionar alguns emoji &#x1F596</p>
	<!--para adicionar emoji usar &#x e o codigo do emoji/-->

</body>
</html>
