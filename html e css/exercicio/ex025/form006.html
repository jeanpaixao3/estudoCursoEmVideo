<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="icor"></label>Cor:<input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label><input type="range" name="nivel" id="inivel" min="1" max="10" value="1" oninput="ival.innerHTML = Number(inivel.value)">
            <output id="ival">1</output>
        </p>
        <p>
            <label for="ifoto">Foto</label><input type="file"  name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
