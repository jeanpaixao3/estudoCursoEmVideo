<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo"><label for="masculino">Masculino</label>
            <input type="radio" name="sexo"><label for="feminino">Feminino</label>
            
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete" checked> <label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis
            ">Tênis</label>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
