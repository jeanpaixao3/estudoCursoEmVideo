<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foumulário de Senha</title>
</head>
<body>
    <h1>Digite Usuário e senha</h1>
    <form action="cadastro.php" method="post">
    <p>
        <label for="iusuario">Usuário:</label>
        <input type="text" name="usuario" id="usuario" required minlength="3" maxlength="30" size="30">
    </p>

    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="senha" minlength="6" placeholder="Minimo 6 caracteres" size="30">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
