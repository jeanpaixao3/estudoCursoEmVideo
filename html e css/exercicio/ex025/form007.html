<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>

<form action="" method="post" autocomplete="on">
    <p>
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">
            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Sudeste" >
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprofissao">Profissão</label>
        <input type="text" name="profissao" id="iprofissao" list="lstprofissao">
        <datalist id="lstprofissao">
            <option value="ADM">Administrador</option>
            <option value="CAB">Cabelereiro</option>
            <option value="DES">Desenvolvedor</option>
            <option value="CONT">Contador</option>

        </datalist>
    </p>
    <P>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="15"></textarea>
    </P>
    <p>
        <input type="submit" value="Enviar">
     </p>
</form>
    
</body>
</html>
